<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#1a1245"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6c63ff"/>
      <stop offset="100%" style="stop-color:#3ecfb2"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#3ecfb2"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="950" cy="120" r="200" fill="#6c63ff" opacity="0.08"/>
  <circle cx="200" cy="500" r="150" fill="#3ecfb2" opacity="0.06"/>

  <!-- Accent line at top -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>

  <!-- Rocket icon -->
  <g transform="translate(80, 80) scale(2.5)" fill="none" stroke="#a78bfa" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
    <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/>
    <path d="M12 15l-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/>
    <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"/>
    <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/>
    <circle cx="14" cy="10" r="1.5" fill="#a78bfa" stroke="none"/>
  </g>

  <!-- NovaForge text -->
  <text x="155" y="120" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="38" font-weight="700" fill="white" letter-spacing="1">NovaForge</text>

  <!-- Main headline -->
  <text x="80" y="240" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="62" font-weight="800" fill="white">Figma to Full-Stack Code</text>
  <text x="80" y="320" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="62" font-weight="800" fill="url(#textGrad)">in One Click</text>

  <!-- Subtitle -->
  <text x="80" y="390" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="26" fill="#b0b0cc" font-weight="400">16-agent AI pipeline  ·  Angular 21 + .NET 10  ·  Kendo UI</text>

  <!-- Badges -->
  <rect x="80" y="440" rx="20" ry="20" width="220" height="40" fill="#6c63ff" opacity="0.25" stroke="#6c63ff" stroke-width="1"/>
  <text x="130" y="466" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="17" fill="#c4b5fd" font-weight="600">VS Code Extension</text>

  <rect x="320" y="440" rx="20" ry="20" width="250" height="40" fill="#3ecfb2" opacity="0.15" stroke="#3ecfb2" stroke-width="1"/>
  <text x="366" y="466" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="17" fill="#6ee7c2" font-weight="600">Web Agent Dashboard</text>

  <!-- Agent pipeline visualization -->
  <g transform="translate(750, 320)">
    <!-- Pipeline steps -->
    <circle cx="0" cy="0" r="28" fill="#6c63ff" opacity="0.9"/>
    <text x="0" y="6" text-anchor="middle" font-family="system-ui" font-size="14" fill="white" font-weight="700">1</text>
    <line x1="28" y1="0" x2="62" y2="40" stroke="#6c63ff" stroke-width="2" opacity="0.5"/>

    <circle cx="90" cy="40" r="28" fill="#7c6cff" opacity="0.9"/>
    <text x="90" y="46" text-anchor="middle" font-family="system-ui" font-size="14" fill="white" font-weight="700">2</text>
    <line x1="118" y1="40" x2="152" y2="0" stroke="#7c6cff" stroke-width="2" opacity="0.5"/>

    <circle cx="180" cy="0" r="28" fill="#8b7bff" opacity="0.9"/>
    <text x="180" y="6" text-anchor="middle" font-family="system-ui" font-size="14" fill="white" font-weight="700">3</text>
    <line x1="208" y1="0" x2="242" y2="40" stroke="#8b7bff" stroke-width="2" opacity="0.5"/>

    <circle cx="270" cy="40" r="28" fill="#3ecfb2" opacity="0.9"/>
    <text x="270" y="46" text-anchor="middle" font-family="system-ui" font-size="14" fill="white" font-weight="700">...</text>
    <line x1="298" y1="40" x2="332" y2="0" stroke="#3ecfb2" stroke-width="2" opacity="0.5"/>

    <circle cx="360" cy="0" r="28" fill="#2ebf9e" opacity="0.9"/>
    <text x="360" y="6" text-anchor="middle" font-family="system-ui" font-size="14" fill="white" font-weight="700">16</text>

    <!-- Labels -->
    <text x="0" y="48" text-anchor="middle" font-family="system-ui" font-size="11" fill="#b0b0cc">Figma</text>
    <text x="0" y="61" text-anchor="middle" font-family="system-ui" font-size="11" fill="#b0b0cc">Architect</text>
    <text x="90" y="-22" text-anchor="middle" font-family="system-ui" font-size="11" fill="#b0b0cc">Spec</text>
    <text x="90" y="-9" text-anchor="middle" font-family="system-ui" font-size="11" fill="#b0b0cc">Validator</text>
    <text x="180" y="48" text-anchor="middle" font-family="system-ui" font-size="11" fill="#b0b0cc">Schema</text>
    <text x="180" y="61" text-anchor="middle" font-family="system-ui" font-size="11" fill="#b0b0cc">Bot</text>
    <text x="270" y="-15" text-anchor="middle" font-family="system-ui" font-size="11" fill="#b0b0cc">+ more</text>
    <text x="360" y="48" text-anchor="middle" font-family="system-ui" font-size="11" fill="#b0b0cc">Verification</text>
    <text x="360" y="61" text-anchor="middle" font-family="system-ui" font-size="11" fill="#b0b0cc">Agent</text>

    <!-- Checkmarks on completed -->
    <circle cx="15" cy="-15" r="10" fill="#22c55e"/>
    <text x="15" y="-10" text-anchor="middle" font-family="system-ui" font-size="13" fill="white">✓</text>
    <circle cx="105" cy="25" r="10" fill="#22c55e"/>
    <text x="105" y="30" text-anchor="middle" font-family="system-ui" font-size="13" fill="white">✓</text>
    <circle cx="195" cy="-15" r="10" fill="#22c55e"/>
    <text x="195" y="-10" text-anchor="middle" font-family="system-ui" font-size="13" fill="white">✓</text>
    <circle cx="285" cy="25" r="10" fill="#22c55e"/>
    <text x="285" y="30" text-anchor="middle" font-family="system-ui" font-size="13" fill="white">✓</text>
    <circle cx="375" cy="-15" r="10" fill="#22c55e"/>
    <text x="375" y="-10" text-anchor="middle" font-family="system-ui" font-size="13" fill="white">✓</text>
  </g>

  <!-- URL -->
  <text x="80" y="570" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="20" fill="#6b6b8a">gajapathiks.github.io/novaforge-site</text>

  <!-- Bottom accent line -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#accent)"/>
</svg>
